name: release

on:
  push:
    branches: [ master ]

jobs:
  overleaf:
    name: Release .zip file
    runs-on: ubuntu-latest

    steps:
      - name: Checkout master
        uses: actions/checkout@v2
        with:
          ref: master
          persist-credentials: false

      - name: Create templates
        run: python3 build_release.py

      - name: Zip preamble folder
        uses: montudor/action-zip@v0.1.0
        with:
          args: zip -qq -r ./overleaf.zip ./preamble ./template_*.tex

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload overleaf.zip
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./overleaf.zip
          asset_name: overleaf.zip
          asset_content_type: application/zip

  preamble_only:
    name: Update preamble-only branch
    runs-on: ubuntu-latest

    steps:
      - name: Checkout master
        uses: actions/checkout@v2
        with:
          ref: master
          persist-credentials: false

      - name: Deploy to preamble-only
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: preamble-only
          FOLDER: preamble
